<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gandalf Quote</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
    <script>
        async function getNumber() {
            const response = await fetch('/api/numbers');
            const number = await response.text();
            document.getElementById('numberDisplay').innerHTML = number;
        }
    </script>
</head>
<body>
    <div class="content">
        <p>"All we have to decide is what to do with the time that is given to us." - Gandalf</p>
        <button onclick="getNumber()">Get random number</button>
        <p id="numberDisplay"></p>
    </div>
</body>
</html>
